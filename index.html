<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="webstore">
        <header>
            <h1>{{message}}</h1>
            <button v-on:click="showCheckOut">
                {{itemInCart}}
                <span class="fa-solid fa-cart-plus"></span>
                Check Out
            </button>
        </header>
        
        <main>
            <div v-if="showProduct">
                <h2>Available Lessons</h2>
                
                <div class="controls">
                    <div>
                        <label>Sort by: </label>
                        <select v-model="sortBy">
                            <option value="name">Subject</option>
                            <option value="locat">Location</option>
                            <option value="price">Price</option>
                            <option value="spaces">Spaces</option>
                        </select>
                        <button v-on:click="doSort">{{sortDirection}}</button>
                    </div>
                    
                    <div>
                        <input 
                            type="text" 
                            v-model="searchText" 
                            v-on:input="doSearch" 
                            placeholder="Search..."
                        />
                    </div>
                </div>
                
                <div v-for="lesson in products" :key="lesson.id" class="lesson-card">
                    <h3>{{lesson.name}}</h3>
                    <p>Location: {{lesson.locat}}</p>
                    <p>Price: ${{lesson.price}}</p>
                    <p>Spaces: {{lesson.spaces}}</p>
                    <button 
                        v-if="canAddtoCart(lesson)" 
                        v-on:click="addItemtoCart(lesson)"
                    >
                        Add to Cart
                    </button>
                    <span v-else>All out!</span>
                </div>
            </div>
            
            <div v-else>
                <h2>Shopping Cart</h2>
                <div v-if="cart.length === 0">
                    <p>Your cart is empty.</p>
                </div>
                <div v-else>
                    <div v-for="item in getCartItems()" :key="item.id" class="cart-item">
                        <h3>{{item.name}}</h3>
                        <p>Location: {{item.locat}}</p>
                        <p>Price: ${{item.price}}</p>
                        <button v-on:click="removeFromCartById(item.id)">Remove</button>
                    </div>
                    
                    <div class="checkout-form">
                        <h3>Checkout</h3>
                        <form>
                            <div>
                                <label for="firstName">Name:</label>
                                <input 
                                    type="text" 
                                    id="firstName"
                                    v-model="order.firstName" 
                                    placeholder="Enter your name"
                                />
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input 
                                    type="text" 
                                    id="phone"
                                    v-model="order.phone" 
                                    placeholder="Enter your phone number"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
