<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="webstore">
        <header>
            <h1>{{message}}</h1>
        </header>
        
        <main>
            <div v-if="showProduct">
                <h2>Available Lessons</h2>
                
                <div class="controls">
                    <div>
                        <label>Sort by: </label>
                        <select v-model="sortBy">
                            <option value="name">Subject</option>
                            <option value="locat">Location</option>
                            <option value="price">Price</option>
                            <option value="spaces">Spaces</option>
                        </select>
                        <button v-on:click="doSort">{{sortDirection}}</button>
                    </div>
                    
                    <div>
                        <input 
                            type="text" 
                            v-model="searchText" 
                            v-on:input="doSearch" 
                            placeholder="Search..."
                        />
                    </div>
                </div>
                
                <div v-for="lesson in products" :key="lesson.id" class="lesson-card">
                    <h3>{{lesson.name}}</h3>
                    <p>Location: {{lesson.locat}}</p>
                    <p>Price: ${{lesson.price}}</p>
                    <p>Spaces: {{lesson.spaces}}</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
